<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>iTag: A Modern Image Storage on the Cloud</h1> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand"  routerLink="/home-component">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/upload-image">Upload Image</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/app-search-by-tags">Search Image</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/search-image-tag-multiple">Search Image By Multiple Tags</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/search-image-tag">Get Images by Tags of Image</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/update-delete-tag">Add/Removal of Tags</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/delete-image">Delete Image</a>
      </li>
      <li class="nav-item navbar-right">
        <a class="nav-link" routerLink="/signout">Sign Out</a>
      </li>   
    </ul>
  </div>  
</nav>

<form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
    <!--<input type = "text" name = "url" placeholder = "Enter URL" ngModel> -->
    <br/>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Enter URL of Tag</span>
        </div>
        <input type="text" class="form-control" aria-label="With textarea" name = "urlid" placeholder = "Enter URL" ngModel/>
      </div>
      <br/>
    <input type = "submit" class="btn btn-primary" value = "submit">
    
 </form>
